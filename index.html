<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BBC-Bangla</title>

  <!-- daisyUI cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
  <!-- tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>

  <!-- Noto Serif Bengali -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap" rel="stylesheet"/>

  <style>
    * { font-family: "Noto Serif Bengali", serif; }
  </style>
</head>
<body>
  <header>
    <div class="bg-red-600 py-5">
      <div class="max-w-7xl mx-auto px-5">
        <img class="invert" src="./assets/logo.svg" alt="Logo"/>
      </div>
    </div>

    <nav class="border-b border-gray-300">
      <ul id="categoryContainer" class="flex gap-10 text-lg max-w-7xl mx-auto px-5"></ul>
    </nav>
  </header>

  <main class="max-w-7xl mx-auto px-5 mt-5 grid grid-cols-4 gap-5">
    <div class="grid grid-cols-3 gap-5 col-span-3" id="newsContainer"></div>

    <div class="col-span-1 border border-gray-300 rounded-lg overflow-hidden">
      <div class="bg-red-500 text-white p-3 flex justify-between">
        <h1>Bookmark</h1>
        <p id="bookmarkCount">0</p>
      </div>
      <div id="bookmarkContainer" class="p-2 overflow-y-auto max-h-[600px]"></div>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
